<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tetris</title>
	<link rel="stylesheet" href="../public/styles/field.css">
</head>
<body>
	<div class="container">
		<div class="field"></div>
	
		<button class="btn__field" id="btn__start">Start</button>
		<button class="btn__field hidden" id="btn__pause">Pause</button>
	</div>
	
	<div id="gameOverModal" class="hidden">
		<div class="gameOver__content">
			<h1 class="gameOver__content--title">Game over</h1>
			<button class="gameOver__content--restart">Try again</button>
		</div>
	</div>

	<script src="../scripts/index.js" type="module"></script>
</body>
</html>
