<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tetris</title>
	<link rel="stylesheet" href="../public/styles/field.css">
</head>
<body>
	<div class="container">
		<div class="field"></div>
	</div>
	
	<div id="gameStartModal">
		<div class="gameStart__content">
			<h1 class="gameStart__content--title">Добро пожаловать!</h1>
			<button class="btn__primary" id="btn__start">Начать</button>
		</div>
	</div>

	<div id="gameOverModal" class="hidden">
		<div class="gameOver__content">
			<h1 class="gameOver__content--title">Игра окончена</h1>
			<button class="gameOver__content--restart btn__primary">Попробовать снова</button>
		</div>
	</div>

	<script src="../scripts/index.js" type="module"></script>
</body>
</html>
